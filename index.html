<!-- 리마 생성 학습기 - 복사만 하면 끝 -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>리마 생성</title>
</head>
<body style="font-family: sans-serif; text-align: center; padding: 5rem;">
  <h1>📘 리마 생성 웹앱</h1>
  <p>아래 버튼을 클릭하면 리마가 생성되고 학습을 시작합니다.</p>
  <button onclick="generateRima()" style="padding: 1rem 2rem; font-size: 1.2rem;">✨ 리마 생성</button>
  <p id="status" style="margin-top: 2rem; font-size: 1.2rem; color: red;">❌ 아직 리마가 생성되지 않았습니다.</p>

  <script>
    function generateRima() {
      const status = document.getElementById("status");
      status.textContent = "🔄 리마를 생성 중입니다...";
      status.style.color = "#f4a261";
      setTimeout(() => {
        status.textContent = "✅ 리마 생성 완료!";
        status.style.color = "#2a9d8f";
        setTimeout(() => {
          status.textContent = "🧠 리마 학습 중...";
          status.style.color = "#457b9d";
          setTimeout(() => {
            status.textContent = "🚀 리마 학습 완료! 이제 당신의 AI 파트너입니다.";
            status.style.color = "#264653";
          }, 2000);
        }, 1500);
      }, 1000);
    }
  </script>
</body>
</html>
