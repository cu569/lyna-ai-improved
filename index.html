# G911 리마 유튜브 자동 업로드

## 주요 기능
- 리마 AI 자동 생성/실행
- 유튜브 영상 자동 업로드 (Python/Selenium)
- 실시간 상황판/로그/채팅
- GPT+리마+사용자 3자 명령/대화
- 전체 자동화 프로토콜 및 확장

## 실행 방법
1. 크롬드라이버 설치
2. pip install selenium
3. youtube_upload.py 코드 실행

## 개발/확장
- 제목, 설명, 썸네일 자동입력
- 대량 업로드/반복 자동화
- 다국어 변환 및 상황판 집계
