<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>LYNA AI</title>
<style>
body{font-family:Arial;background:#667eea;color:white;margin:0;padding:20px}
.container{max-width:800px;margin:0 auto;background:rgba(255,255,255,0.1);padding:30px;border-radius:20px}
.logo{font-size:3em;text-align:center;margin-bottom:20px}
.title{font-size:2em;text-align:center;margin-bottom:30px}
.chat{background:rgba(0,0,0,0.2);padding:20px;border-radius:15px;min-height:300px;margin-bottom:20px;overflow-y:auto}
.message{margin:10px 0;padding:10px 15px;border-radius:15px;max-width:80%}
.user{background:#667eea;margin-left:20%;text-align:right}
.ai{background:rgba(255,255,255,0.2);margin-right:20%}
.input-area{display:flex;gap:10px}
.input{flex:1;padding:15px;border:none;border-radius:25px;background:rgba(255,255,255,0.2);color:white;font-size:16px}
.btn{padding:15px 25px;border:none;border-radius:25px;background:#4ecdc4;color:white;cursor:pointer;font-size:16px}
.btn:hover{background:#44a08d}
</style>
</head>
<body>
<div class="container">
<div class="logo">🤖 LYNA AI</div>
<h1 class="title">리나 AI 어시스턴트</h1>
<div class="chat" id="chat">
<div class="message ai">안녕하세요! 저는 LYNA AI입니다. 무엇을 도와드릴까요?</div>
</div>
<div class="input-area">
<input type="text" class="input" id="input" placeholder="메시지를 입력하세요..." onkeypress="if(event.key==='Enter')send()">
<button class="btn" onclick="send()">전송</button>
</div>
</div>
<script>
const responses=[
"네, 도움을 드릴게요!",
"좋은 질문이네요!",
"더 자세히 말씀해주세요.",
"그것에 대해 설명드릴게요.",
"정말 흥미로운 주제입니다!",
"언제든지 물어보세요!",
"함께 생각해봐요!",
"좋은 아이디어네요!"
];
function send(){
const input=document.getElementById('input');
const chat=document.getElementById('chat');
const message=input.value.trim();
if(message){
chat.innerHTML+='<div class="message user">'+message+'</div>';
input.value='';
setTimeout(function(){
const response=responses[Math.floor(Math.random()*responses.length)];
chat.innerHTML+='<div class="message ai">'+response+'</div>';
chat.scrollTop=chat.scrollHeight;
},500);
}
}
</script>
</body>
</html>
