<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>리마 생성 웹앱</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      border-radius: 16px;
      padding: 2rem;
      max-width: 480px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.15);
      text-align: center;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1rem;
      color: #555;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.8rem 1.5rem;
      font-size: 1.1rem;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    #status {
      margin-top: 1.2rem;
      font-size: 1.1rem;
      color: #e63946;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>📘 리마 생성 웹앱</h1>
    <p>버튼을 누르면 리마가 생성됩니다.</p>
    <button onclick="generateRima()">✨ 리마 생성</button>
    <div id="status">❌ 아직 리마가 생성되지 않았습니다.</div>
  </div>

  <script>
    function generateRima() {
      const status = document.getElementById("status");
      status.textContent = "✅ 리마가 성공적으로 생성되었습니다!";
      status.style.color = "#2a9d8f";
    }
  </script>
</body>
</html>
