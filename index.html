<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기본 작동 YouTube 자동화</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            color: white;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .title {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .subtitle {
            opacity: 0.8;
            margin-bottom: 20px;
        }

        .panel {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .panel h3 {
            color: #4ecdc4;
            margin-bottom: 15px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-sizing: border-box;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #4ecdc4;
            background: rgba(255, 255, 255, 0.15);
        }

        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .btn {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin: 5px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(78, 205, 196, 0.3);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
        }

        .voice-controls {
            display: flex;
            gap: 10px;
            align-items: center;
            margin: 15px 0;
        }

        .voice-btn {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            margin: 0;
        }

        .voice-btn.recording {
            background: linear-gradient(135deg, #ff4757, #ff3742);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 71, 87, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(255, 71, 87, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 71, 87, 0); }
        }

        .log {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 15px;
            height: 200px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 0.9em;
        }

        .log-entry {
            margin-bottom: 5px;
            padding: 2px 0;
        }

        .log-success { color: #4ecdc4; }
        .log-error { color: #ff6b6b; }
        .log-warning { color: #ffd93d; }
        .log-info { color: white; }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ff6b6b;
            margin-right: 8px;
        }

        .status-indicator.connected {
            background: #4ecdc4;
        }

        .result-area {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            min-height: 100px;
        }

        audio {
            width: 100%;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">🎬 기본 작동 YouTube 자동화</h1>
            <p class="subtitle">실제로 작동하는 기본 기능부터 차근차근</p>
        </div>

        <!-- 1단계: 음성 입력 테스트 -->
        <div class="panel">
            <h3>🎤 1단계: 음성 입력 테스트</h3>
            
            <div class="form-group">
                <label>음성으로 텍스트 입력하기</label>
                <div class="voice-controls">
                    <button class="btn voice-btn" id="voiceBtn" onclick="toggleVoice()">🎤</button>
                    <textarea id="voiceText" placeholder="음성 인식 결과가 여기에 표시됩니다..." rows="3"></textarea>
                </div>
                <small>마이크 버튼을 클릭해서 음성 인식을 테스트해보세요</small>
            </div>

            <div class="form-group">
                <button class="btn" onclick="testVoice()">🎤 음성 인식 테스트</button>
                <button class="btn" onclick="speakText()">🔊 음성 출력 테스트</button>
            </div>
        </div>

        <!-- 2단계: OpenAI API 테스트 -->
        <div class="panel">
            <h3>🤖 2단계: OpenAI API 연결</h3>
            
            <div class="form-group">
                <label for="apiKey">OpenAI API 키</label>
                <input type="password" id="apiKey" placeholder="sk-..." onchange="updateApiStatus()">
                <div>
                    <span class="status-indicator" id="apiStatus"></span>
                    <span id="apiStatusText">API 연결 대기중</span>
                </div>
            </div>

            <div class="form-group">
                <label for="testPrompt">간단한 텍스트 생성 테스트</label>
                <textarea id="testPrompt" placeholder="AI에게 요청할 내용을 입력하세요..." rows="3">유튜브 제목을 하나 만들어줘</textarea>
            </div>

            <button class="btn" onclick="testOpenAI()">🤖 AI 응답 테스트</button>
            
            <div class="result-area" id="aiResult">
                AI 응답 결과가 여기에 표시됩니다...
            </div>
        </div>

        <!-- 3단계: 음성 + AI 결합 -->
        <div class="panel">
            <h3>🎵 3단계: 텍스트를 음성으로 변환</h3>
            
            <div class="form-group">
                <label for="ttsText">음성으로 변환할 텍스트</label>
                <textarea id="ttsText" placeholder="음성으로 변환할 텍스트를 입력하세요..." rows="4">안녕하세요! 이것은 텍스트를 음성으로 변환하는 테스트입니다.</textarea>
            </div>

            <div class="form-group">
                <button class="btn" onclick="textToSpeech()">🔊 음성 변환</button>
                <button class="btn" onclick="downloadAudio()" id="downloadBtn" disabled>💾 음성 다운로드</button>
            </div>

            <audio id="audioPlayer" controls style="display: none;"></audio>
        </div>

        <!-- 4단계: YouTube 업로드 준비 -->
        <div class="panel">
            <h3>📤 4단계: YouTube 업로드 테스트</h3>
            
            <div class="form-group">
                <label for="videoTitle">영상 제목</label>
                <input type="text" id="videoTitle" placeholder="테스트 영상 제목">
            </div>

            <div class="form-group">
                <label for="videoDescription">영상 설명</label>
                <textarea id="videoDescription" placeholder="영상 설명을 입력하세요..." rows="3"></textarea>
            </div>

            <div class="form-group">
                <button class="btn btn-danger" onclick="prepareUpload()">📤 업로드 준비</button>
                <small>실제 업로드는 하지 않고 준비만 테스트합니다</small>
            </div>
        </div>

        <!-- 로그 영역 -->
        <div class="panel">
            <h3>📋 실시간 로그</h3>
            <div class="log" id="logArea">
                <div class="log-entry log-info">[시작] 기본 기능 테스트 준비됨</div>
            </div>
        </div>
    </div>

    <script>
        let isRecording = false;
        let recognition = null;
        let lastAudioBlob = null;

        // 로그 함수
        function addLog(message, type = 'info') {
            const logArea = document.getElementById('logArea');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry log-${type}`;
            logEntry.textContent = `[${timestamp}] ${message}`;
            logArea.appendChild(logEntry);
            logArea.scrollTop = logArea.scrollHeight;
        }

        // 1단계: 음성 인식 테스트
        function testVoice() {
            if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                addLog('이 브라우저는 음성 인식을 지원하지 않습니다', 'error');
                return;
            }

            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.lang = 'ko-KR';
            recognition.continuous = false;
            recognition.interimResults = false;

            recognition.onstart = () => {
                addLog('음성 인식 시작...', 'info');
                document.getElementById('voiceBtn').classList.add('recording');
            };

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                document.getElementById('voiceText').value = transcript;
                addLog(`음성 인식 완료: ${transcript}`, 'success');
            };

            recognition.onerror = (event) => {
                addLog(`음성 인식 오류: ${event.error}`, 'error');
            };

            recognition.onend = () => {
                addLog('음성 인식 종료', 'info');
                document.getElementById('voiceBtn').classList.remove('recording');
            };

            recognition.start();
        }

        // 음성 출력 테스트
        function speakText() {
            const text = document.getElementById('voiceText').value || '안녕하세요! 음성 출력 테스트입니다.';
            
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'ko-KR';
                utterance.rate = 0.9;
                utterance.pitch = 1;
                
                utterance.onstart = () => addLog('음성 출력 시작', 'info');
                utterance.onend = () => addLog('음성 출력 완료', 'success');
                
                speechSynthesis.speak(utterance);
            } else {
                addLog('이 브라우저는 음성 출력을 지원하지 않습니다', 'error');
            }
        }

        // 간단한 음성 토글
        function toggleVoice() {
            if (!isRecording) {
                testVoice();
            } else {
                if (recognition) {
                    recognition.stop();
                }
            }
            isRecording = !isRecording;
        }

        // 2단계: API 상태 업데이트
        function updateApiStatus() {
            const apiKey = document.getElementById('apiKey').value.trim();
            const statusIndicator = document.getElementById('apiStatus');
            const statusText = document.getElementById('apiStatusText');
            
            if (apiKey && apiKey.startsWith('sk-')) {
                statusIndicator.classList.add('connected');
                statusText.textContent = 'API 키 입력됨 - 테스트 준비';
                addLog('OpenAI API 키가 입력되었습니다', 'success');
            } else {
                statusIndicator.classList.remove('connected');
                statusText.textContent = 'API 키를 입력하세요';
            }
        }

        // OpenAI API 테스트
        async function testOpenAI() {
            const apiKey = document.getElementById('apiKey').value.trim();
            const prompt = document.getElementById('testPrompt').value.trim();
            
            if (!apiKey) {
                addLog('API 키를 먼저 입력하세요', 'error');
                return;
            }

            if (!prompt) {
                addLog('테스트할 프롬프트를 입력하세요', 'error');
                return;
            }

            const resultArea = document.getElementById('aiResult');
            resultArea.textContent = '🤖 AI가 생각하고 있습니다...';
            
            addLog('OpenAI API 호출 시작...', 'info');

            try {
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: "gpt-4o-mini",
                        messages: [
                            {
                                role: "user",
                                content: prompt
                            }
                        ],
                        max_tokens: 200,
                        temperature: 0.7
                    })
                });

                if (!response.ok) {
                    throw new Error(`API 응답 오류: ${response.status}`);
                }

                const data = await response.json();
                const aiResponse = data.choices[0].message.content;
                
                resultArea.textContent = aiResponse;
                addLog('OpenAI API 호출 성공!', 'success');
                
                // TTS 텍스트로 자동 복사
                document.getElementById('ttsText').value = aiResponse;
                
            } catch (error) {
                resultArea.textContent = `❌ 오류: ${error.message}`;
                addLog(`OpenAI API 오류: ${error.message}`, 'error');
            }
        }

        // 3단계: 텍스트를 음성으로 변환
        function textToSpeech() {
            const text = document.getElementById('ttsText').value.trim();
            
            if (!text) {
                addLog('변환할 텍스트를 입력하세요', 'error');
                return;
            }

            addLog('텍스트를 음성으로 변환 중...', 'info');

            if ('speechSynthesis' in window) {
                // 브라우저 내장 TTS 사용
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'ko-KR';
                utterance.rate = 0.8;
                utterance.pitch = 1;
                
                utterance.onstart = () => {
                    addLog('음성 변환 시작', 'info');
                    document.getElementById('audioPlayer').style.display = 'block';
                };
                
                utterance.onend = () => {
                    addLog('음성 변환 완료', 'success');
                    document.getElementById('downloadBtn').disabled = false;
                };
                
                speechSynthesis.speak(utterance);
                
            } else {
                addLog('이 브라우저는 음성 합성을 지원하지 않습니다', 'error');
            }
        }

        // 음성 다운로드 (시뮬레이션)
        function downloadAudio() {
            addLog('음성 파일 다운로드 준비됨 (실제 파일은 서버에서 생성)', 'success');
            alert('음성 파일이 준비되었습니다!\n실제 구현에서는 서버에서 MP3 파일을 생성합니다.');
        }

        // 4단계: 업로드 준비
        function prepareUpload() {
            const title = document.getElementById('videoTitle').value.trim();
            const description = document.getElementById('videoDescription').value.trim();
            
            if (!title) {
                addLog('영상 제목을 입력하세요', 'error');
                return;
            }

            addLog('YouTube 업로드 준비 중...', 'info');
            
            // 업로드 시뮬레이션
            setTimeout(() => {
                addLog(`업로드 준비 완료!`, 'success');
                addLog(`제목: ${title}`, 'info');
                addLog(`설명: ${description || '(설명 없음)'}`, 'info');
                addLog('실제 업로드를 위해서는 YouTube API 키와 OAuth 인증이 필요합니다', 'warning');
            }, 1500);
        }

        // 초기화
        addLog('모든 기본 기능이 준비되었습니다', 'success');
        addLog('1단계부터 차근차근 테스트해보세요', 'info');
        
        // 브라우저 지원 체크
        setTimeout(() => {
            if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                addLog('✅ 음성 인식 지원됨', 'success');
            } else {
                addLog('⚠️ 음성 인식 미지원 (Chrome 권장)', 'warning');
            }

            if ('speechSynthesis' in window) {
                addLog('✅ 음성 출력 지원됨', 'success');
            } else {
                addLog('⚠️ 음성 출력 미지원', 'warning');
            }
        }, 500);
    </script>
</body>
</html>
