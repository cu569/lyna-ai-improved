<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>리마 자막 테스트</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #121212;
      color: #fff;
      font-family: "Arial", sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h1 {
      margin-bottom: 10px;
      color: #00e0ff;
    }

    #subtitle-box {
      position: fixed;
      bottom: 30px;
      background: rgba(0, 0, 0, 0.7);
      padding: 12px 24px;
      border-radius: 20px;
      font-size: 20px;
      color: #fff;
      box-shadow: 0 0 10px #00e0ff;
      animation: fadeIn 0.3s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>🎙️ 리마 자막 시연 페이지</h1>
  <p>아래 자막이 자동으로 바뀝니다 (3초 간격)</p>

  <div id="subtitle-box">🔊 자막을 준비 중입니다...</div>

  <script>
    const subtitles = [
      "🔊 테스트를 시작합니다. 리마는 여러분과 대화 중입니다.",
      "📡 리마는 음성을 인식하고 자동으로 자막을 표시합니다.",
      "🧠 인공지능 자막은 실시간 대화에 기반합니다.",
      "📝 이 자막은 테스트용이며, 실제 대화로 교체 가능합니다.",
      "✅ 테스트가 완료되었습니다. 감사합니다."
    ];

    let idx = 0;
    const subtitleBox = document.getElementById("subtitle-box");

    setInterval(() => {
      subtitleBox.textContent = subtitles[idx];
      idx = (idx + 1) % subtitles.length;
    }, 3000);
  </script>
</body>
</html>
