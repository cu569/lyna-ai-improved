<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>새로운 시스템으로 이동</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 500px;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            font-size: 4em;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .title {
            font-size: 2.2em;
            font-weight: 700;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .message {
            font-size: 1.2em;
            margin-bottom: 30px;
            line-height: 1.6;
            opacity: 0.9;
        }

        .countdown {
            font-size: 2.5em;
            font-weight: 700;
            color: #4ecdc4;
            margin: 20px 0;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.05); }
            100% { opacity: 1; transform: scale(1); }
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.25);
        }

        .btn-primary {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .features {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            text-align: left;
        }

        .features h3 {
            color: #4ecdc4;
            margin-bottom: 15px;
            text-align: center;
        }

        .features ul {
            list-style: none;
            padding: 0;
        }

        .features li {
            margin: 8px 0;
            padding-left: 25px;
            position: relative;
        }

        .features li:before {
            content: "✅";
            position: absolute;
            left: 0;
        }

        .loading-dots {
            display: inline-block;
            margin-left: 10px;
        }

        .loading-dots span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.7);
            margin: 0 2px;
            animation: loadingDots 1.4s infinite ease-in-out;
        }

        .loading-dots span:nth-child(1) { animation-delay: -0.32s; }
        .loading-dots span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes loadingDots {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }

        @media (max-width: 768px) {
            .container {
                margin: 20px;
                padding: 30px 20px;
            }
            
            .title {
                font-size: 1.8em;
            }
            
            .message {
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">🚀</div>
        <h1 class="title">시스템 업그레이드 완료!</h1>
        <p class="message">
            새로운 YouTube 자동화 시스템이 준비되었습니다!<br>
            GPT 코치와 음성 기능이 추가된 완전한 버전으로 이동합니다.
        </p>

        <div class="countdown" id="countdown">5</div>

        <div class="features">
            <h3>🆕 새로 추가된 기능들</h3>
            <ul>
                <li>🤖 GPT 코치 실시간 채팅</li>
                <li>🎤 음성 입력 및 출력 (STT/TTS)</li>
                <li>🎬 음성 영상 자동 생성</li>
                <li>💬 음성으로 질문하고 답변 듣기</li>
                <li>📊 향상된 통계 및 모니터링</li>
                <li>🔧 더 안정적인 업로드 시스템</li>
            </ul>
        </div>

        <p>자동으로 새 페이지로 이동합니다
            <span class="loading-dots">
                <span></span>
                <span></span>
                <span></span>
            </span>
        </p>

        <div class="buttons">
            <button class="btn btn-primary" onclick="goToNewPage()">
                🚀 지금 바로 이동
            </button>
            <button class="btn btn-secondary" onclick="stayHere()">
                ⏸️ 현재 페이지 유지
            </button>
        </div>
    </div>

    <script>
        let countdownTime = 5;
        const countdownElement = document.getElementById('countdown');

        // 카운트다운 함수
        function updateCountdown() {
            countdownElement.textContent = countdownTime;
            
            if (countdownTime <= 0) {
                goToNewPage();
                return;
            }
            
            countdownTime--;
            setTimeout(updateCountdown, 1000);
        }

        // 새 페이지로 이동
        function goToNewPage() {
            // 부드러운 전환 효과
            document.body.style.transition = 'opacity 0.5s ease-out';
            document.body.style.opacity = '0';
            
            setTimeout(() => {
                // 실제 환경에서는 새로운 HTML 파일로 이동
                // window.location.href = 'youtube_automation_full.html';
                
                // 현재는 페이지 새로고침으로 시뮬레이션
                window.location.reload();
            }, 500);
        }

        // 현재 페이지 유지
        function stayHere() {
            const container = document.querySelector('.container');
            container.innerHTML = `
                <div class="logo">⏸️</div>
                <h1 class="title">페이지 유지됨</h1>
                <p class="message">
                    현재 페이지에 머물기로 선택하셨습니다.<br>
                    언제든지 새로운 기능을 체험하고 싶으시면 페이지를 새로고침하세요.
                </p>
                <div class="buttons">
                    <button class="btn btn-primary" onclick="window.location.reload()">
                        🔄 새로고침해서 새 시스템 보기
                    </button>
                </div>
            `;
        }

        // 카운트다운 시작
        setTimeout(updateCountdown, 1000);

        // ESC 키로 카운트다운 중지
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                countdownTime = -1;
                stayHere();
            }
        });

        // 엔터 키로 즉시 이동
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                goToNewPage();
            }
        });

        console.log('🔄 페이지 이동 시스템 로드됨');
        console.log('💡 ESC: 현재 페이지 유지 | Enter: 즉시 이동');
    </script>
</body>
</html>
