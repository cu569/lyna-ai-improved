<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>RIMA 조사 시뮬레이터</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      padding: 30px;
    }
    h1 {
      font-size: 28px;
      color: #0ff;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #0ff;
      color: #000;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #results {
      margin-top: 30px;
    }
    .card {
      background: #222;
      padding: 15px;
      border: 1px solid #555;
      margin-bottom: 15px;
      border-radius: 8px;
    }
    .card h3 {
      margin-top: 0;
      color: #ffd700;
    }
    .source {
      font-size: 12px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>RIMA 1명 조사 시뮬레이터</h1>
  <button onclick="runInvestigation()">리마 1명 조사 시작</button>
  <div id="results"></div>

  <script>
    function runInvestigation() {
      const results = document.getElementById("results");
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <h3>조사 주제: 3쿠션 옆돌리기 성공률 분석</h3>
        <p><strong>요약:</strong> 당구 유튜브 분석 결과, 옆돌리기 성공률은 평균 74%이며, 상급자는 85%까지 도달.</p>
        <p><strong>조사자:</strong> 리마1</p>
        <p class="source">출처: YouTube 영상 분석 시뮬레이션 (가상)</p>
      `;
      results.appendChild(card);
    }
  </script>
</body>
</html>
