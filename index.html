<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>NIMA 100명 당구 조사 시뮬레이터</title>
  <style>
    body { font-family: sans-serif; background: #111; color: #eee; padding: 2rem; }
    h1 { color: #00ffe7; }
    .nima { background: #222; border: 1px solid #444; padding: 1rem; margin: 1rem 0; border-radius: 8px; }
    button { background: #00ffe7; color: #000; padding: 10px 20px; font-weight: bold; border: none; cursor: pointer; }
    .result { background: #333; padding: 1rem; margin-top: 1rem; border-radius: 8px; }
  </style>
</head>
<body>

  <h1>NIMA 100명 시뮬레이션</h1>
  <p>👇 버튼을 누르면 NIMA 100명이 당구를 분담 조사하고 결과를 보고합니다.</p>

  <button onclick="simulate()">🔍 NIMA 조사 시작</button>

  <div id="results" class="result"></div>

  <script>
    const topics = [
      "3쿠션 규칙", "4구 규칙", "5&Half 시스템", "횡단 시스템", "Z 시스템", "브릿지 자세", "당점 이론",
      "쿠션 반사각", "회전 종류", "끌어치기", "밀어치기", "세워치기", "초보자 훈련법", "프로선수 분석",
      "장비 스펙", "큐 종류", "프로 경기 룰", "AI 시뮬레이터", "유튜브 채널 분석", "당구 수학"
    ];

    function simulate() {
      let html = "<h2>📋 조사 결과</h2>";
      for (let i = 0; i < 100; i++) {
        const topic = topics[i % topics.length];
        html += `<div class="nima"><strong>NIMA #${i+1}</strong> ➜ ${topic} 조사 완료 ✅</div>`;
      }
      document.getElementById('results').innerHTML = html;
    }
  </script>

</body>
</html>
