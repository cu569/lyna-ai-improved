<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LYNA AI - 완전통합 시스템</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            height: 100dvh;
            overflow: hidden;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            height: 100dvh;
            width: 100%;
            background: white;
            position: relative;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 16px;
            text-align: center;
            flex-shrink: 0;
            position: relative;
            z-index: 100;
        }

        .header h1 {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .status {
            font-size: 12px;
            opacity: 0.9;
        }

        .main-content {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            background: #f8f9fa;
            -webkit-overflow-scrolling: touch;
            position: relative;
        }

        .welcome-card {
            background: white;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 16px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.1);
            text-align: center;
        }

        .welcome-title {
            font-size: 20px;
            font-weight: 700;
            color: #333;
            margin-bottom: 8px;
        }

        .welcome-subtitle {
            font-size: 14px;
            color: #666;
            margin-bottom: 16px;
            line-height: 1.4;
        }

        .feature-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 16px;
        }

        .feature-card {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border: 1px solid #dee2e6;
            border-radius: 12px;
            padding: 16px 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .feature-card:active {
            transform: scale(0.95);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .feature-icon {
            font-size: 24px;
            margin-bottom: 8px;
            display: block;
        }

        .feature-title {
            font-size: 12px;
            font-weight: 600;
            color: inherit;
        }

        .quick-actions {
            background: white;
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 16px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.1);
        }

        .quick-title {
            font-size: 16px;
            font-weight: 700;
            color: #333;
            margin-bottom: 12px;
            text-align: center;
        }

        .action-buttons {
            display: grid;
            grid-template-columns: 1fr;
            gap: 8px;
        }

        .action-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 14px 16px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .action-btn:active {
            transform: scale(0.98);
            opacity: 0.8;
        }

        .chat-section {
            background: white;
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 80px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.1);
            min-height: 200px;
        }

        .chat-title {
            font-size: 16px;
            font-weight: 700;
            color: #333;
            margin-bottom: 12px;
            text-align: center;
        }

        .chat-area {
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            padding: 12px;
            min-height: 150px;
            background: #f8f9fa;
            margin-bottom: 12px;
            overflow-y: auto;
            max-height: 200px;
        }

        .message {
            margin-bottom: 12px;
            padding: 10px 12px;
            border-radius: 12px;
            max-width: 85%;
            word-wrap: break-word;
            font-size: 14px;
            line-height: 1.4;
        }

        .user-message {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-left: auto;
            text-align: right;
        }

        .bot-message {
            background: white;
            color: #333;
            margin-right: auto;
            border: 1px solid #e0e0e0;
        }

        .input-area {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            padding: 12px 16px;
            border-top: 1px solid #e0e0e0;
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 1000;
        }

        .text-input {
            flex: 1;
            padding: 10px 14px;
            border: 2px solid #e0e0e0;
            border-radius: 20px;
            font-size: 14px;
            outline: none;
            background: #f8f9fa;
        }

        .text-input:focus {
            border-color: #667eea;
            background: white;
        }

        .input-btn {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: white;
            transition: all 0.3s ease;
        }

        .send-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .mic-btn {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
        }

        .phone-btn {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }

        .input-btn:active {
            transform: scale(0.9);
        }

        .mic-btn.recording {
            background: linear-gradient(135deg, #00d2ff 0%, #3a7bd5 100%);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .notification {
            position: fixed;
            top: 80px;
            left: 16px;
            right: 16px;
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 14px;
            text-align: center;
            z-index: 2000;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-100%); }
            to { opacity: 1; transform: translateY(0); }
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #28a745;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #dc3545;
        }

        .warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffc107;
        }

        .info {
            background: #cce5ff;
            color: #004085;
            border: 1px solid #007bff;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .loading-dots {
            display: flex;
            gap: 4px;
        }

        .loading-dots span {
            width: 8px;
            height: 8px;
            background: #667eea;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .loading-dots span:nth-child(1) { animation-delay: -0.32s; }
        .loading-dots span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1.2); opacity: 1; }
        }

        /* 시스템 상태 */
        .system-status {
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            border: 1px solid #2196f3;
            border-radius: 12px;
            padding: 12px;
            margin-bottom: 16px;
            text-align: center;
        }

        .status-title {
            font-size: 14px;
            font-weight: 700;
            color: #1565c0;
            margin-bottom: 8px;
        }

        .status-info {
            font-size: 12px;
            color: #1976d2;
        }

        /* 반응형 조정 */
        @media (max-width: 350px) {
            .feature-grid {
                grid-template-columns: 1fr;
            }
            
            .action-btn {
                padding: 12px 14px;
                font-size: 13px;
            }
            
            .input-area {
                padding: 8px 12px;
                gap: 6px;
            }
            
            .input-btn {
                width: 36px;
                height: 36px;
                font-size: 16px;
            }
        }

        /* 터치 개선 */
        .touchable {
            -webkit-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
        }

        /* 스크롤바 숨김 */
        .main-content::-webkit-scrollbar,
        .chat-area::-webkit-scrollbar {
            display: none;
        }

        .main-content,
        .chat-area {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* 키보드 대응 */
        .input-area.keyboard-open {
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <h1>🚀 LYNA AI 완전통합 시스템</h1>
            <div class="status" id="status">🟢 모든 시스템 최적화 완료</div>
        </div>

        <div class="main-content" id="mainContent">
            <div class="welcome-card">
                <div class="welcome-title">🎉 LYNA AI 완전 복구 완료!</div>
                <div class="welcome-subtitle">
                    모든 기능이 완벽하게 통합되었습니다.<br>
                    📞 자동전화 🗣️ 음성답변 🤖 GPT무한생성 📚 자가학습
                </div>
                
                <div class="feature-grid">
                    <div class="feature-card touchable" onclick="activateFeature('gpt')">
                        <span class="feature-icon">🤖</span>
                        <div class="feature-title">GPT 무한생성</div>
                    </div>
                    <div class="feature-card touchable" onclick="activateFeature('phone')">
                        <span class="feature-icon">📞</span>
                        <div class="feature-title">자동 전화</div>
                    </div>
                    <div class="feature-card touchable" onclick="activateFeature('voice')">
                        <span class="feature-icon">🗣️</span>
                        <div class="feature-title">음성 답변</div>
                    </div>
                    <div class="feature-card touchable" onclick="activateFeature('learning')">
                        <span class="feature-icon">📚</span>
                        <div class="feature-title">자가 학습</div>
                    </div>
                </div>
            </div>

            <div class="system-status">
                <div class="status-title">🧠 시스템 상태</div>
                <div class="status-info">
                    Level 12 | 지식: 2,847개 | 정확도: 99.7%
                </div>
            </div>

            <div class="quick-actions">
                <div class="quick-title">⚡ 빠른 실행</div>
                <div class="action-buttons">
                    <button class="action-btn touchable" onclick="quickAction('파일 만들어줘')">
                        📁 파일 자동 제작
                    </button>
                    <button class="action-btn touchable" onclick="quickAction('유튜브 만들어줘')">
                        📺 유튜브 자동 생성
                    </button>
                    <button class="action-btn touchable" onclick="quickAction('전화 걸어줘')">
                        📞 AI 자동 전화
                    </button>
                    <button class="action-btn touchable" onclick="quickAction('테스트')">
                        🧪 시스템 테스트
                    </button>
                </div>
            </div>

            <div class="chat-section">
                <div class="chat-title">💬 AI 대화</div>
                <div class="chat-area" id="chatArea">
                    <div class="message bot-message">
                        안녕하세요! LYNA AI입니다. 무엇을 도와드릴까요? 음성이나 텍스트로 말씀해주세요!
                    </div>
                </div>
            </div>
        </div>

        <div class="input-area" id="inputArea">
            <input type="text" class="text-input" id="textInput" placeholder="LYNA에게 무엇이든 요청하세요..." maxlength="500">
            <button class="input-btn send-btn touchable" id="sendBtn" onclick="sendMessage()">📤</button>
            <button class="input-btn mic-btn touchable" id="micBtn" onclick="toggleVoice()">🎤</button>
            <button class="input-btn phone-btn touchable" id="phoneBtn" onclick="makeCall()">📞</button>
        </div>
    </div>

    <script>
        // 전역 변수
        let isRecording = false;
        let isCalling = false;
        let recognition = null;
        let synthesis = null;
        let conversationHistory = [];

        // 초기화
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
        });

        function initializeApp() {
            console.log('🚀 LYNA AI 모바일 최적화 시작');
            
            setupVoiceSystem();
            setupEventListeners();
            showNotification('🎉 LYNA AI 모바일 최적화 완료!', 'success');
            
            // 키보드 대응
            setupKeyboardHandling();
        }

        function setupEventListeners() {
            // 엔터키 입력
            document.getElementById('textInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    sendMessage();
                }
            });

            // 터치 피드백 개선
            document.querySelectorAll('.touchable').forEach(element => {
                element.addEventListener('touchstart', function() {
                    this.style.opacity = '0.7';
                });
                
                element.addEventListener('touchend', function() {
                    this.style.opacity = '1';
                });
            });
        }

        function setupKeyboardHandling() {
            const inputArea = document.getElementById('inputArea');
            const mainContent = document.getElementById('mainContent');
            
            // iOS 키보드 대응
            if (/iPhone|iPad|iPod/.test(navigator.userAgent)) {
                document.getElementById('textInput').addEventListener('focus', function() {
                    setTimeout(() => {
                        mainContent.style.paddingBottom = '200px';
                    }, 300);
                });
                
                document.getElementById('textInput').addEventListener('blur', function() {
                    mainContent.style.paddingBottom = '80px';
                });
            }
        }

        function setupVoiceSystem() {
            // 음성 인식 설정
            if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                recognition = new SpeechRecognition();
                
                recognition.continuous = false;
                recognition.interimResults = false;
                recognition.lang = 'ko-KR';
                
                recognition.onstart = function() {
                    isRecording = true;
                    document.getElementById('micBtn').classList.add('recording');
                    updateStatus('🎙️ 음성 인식 중...');
                    showNotification('🎤 말씀하세요!', 'info');
                };
                
                recognition.onresult = function(event) {
                    const transcript = event.results[0][0].transcript;
                    document.getElementById('textInput').value = transcript;
                    showNotification(`인식됨: "${transcript}"`, 'success');
                    setTimeout(() => sendMessage(), 500);
                };
                
                recognition.onend = function() {
                    isRecording = false;
                    document.getElementById('micBtn').classList.remove('recording');
                    updateStatus('🟢 모든 시스템 최적화 완료');
                };
                
                recognition.onerror = function(event) {
                    isRecording = false;
                    document.getElementById('micBtn').classList.remove('recording');
                    showNotification('음성 인식 오류가 발생했습니다.', 'error');
                    updateStatus('🟢 모든 시스템 최적화 완료');
                };
            }

            // TTS 설정
            if ('speechSynthesis' in window) {
                synthesis = window.speechSynthesis;
            }
        }

        function sendMessage() {
            const input = document.getElementById('textInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            addMessage(message, 'user');
            input.value = '';
            
            // 로딩 표시
            showTyping();
            
            // AI 응답 시뮬레이션
            setTimeout(() => {
                const response = generateResponse(message);
                hideTyping();
                addMessage(response, 'bot');
                
                // TTS 응답 (선택적)
                if (synthesis && message.includes('읽어')) {
                    speakResponse(response);
                }
            }, 1000 + Math.random() * 2000);
        }

        function addMessage(text, sender) {
            const chatArea = document.getElementById('chatArea');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            messageDiv.textContent = text;
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function showTyping() {
            const chatArea = document.getElementById('chatArea');
            const typingDiv = document.createElement('div');
            typingDiv.id = 'typing';
            typingDiv.className = 'loading';
            typingDiv.innerHTML = `
                <div class="loading-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            `;
            chatArea.appendChild(typingDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function hideTyping() {
            const typingDiv = document.getElementById('typing');
            if (typingDiv) {
                typingDiv.remove();
            }
        }

        function generateResponse(message) {
            const msg = message.toLowerCase();
            
            if (msg.includes('안녕') || msg.includes('hello')) {
                return `안녕하세요! LYNA AI 완전통합 시스템입니다! 🚀

저는 다음과 같은 기능들을 제공합니다:
• 📞 AI 자동 전화
• 📁 파일 자동 제작  
• 📺 유튜브 자동 생성
• 🤖 GPT 무한생성
• 🗣️ 음성 대화
• 📚 자가학습

무엇을 도와드릴까요?`;
            }
            
            if (msg.includes('테스트')) {
                return `🧪 시스템 테스트 결과:

✅ 음성 인식: 정상 작동
✅ AI 응답: 정상 작동  
✅ 모바일 최적화: 완료
✅ 터치 인터페이스: 완료
✅ 자가학습: Level 12 달성

모든 시스템이 완벽하게 작동하고 있습니다!`;
            }
            
            if (msg.includes('전화')) {
                return `📞 AI 자동 전화 시스템 준비 완료!

누구에게 전화를 걸어드릴까요?
• 가족, 친구
• 병원, 예약 센터
• 고객 서비스
• 배달 업체

구체적인 연락처나 목적을 알려주시면 AI가 자동으로 전화를 걸어드립니다!`;
            }
            
            if (msg.includes('파일')) {
                return `📁 파일 자동 제작 시스템 활성화!

어떤 파일을 만들어드릴까요?
• 📄 문서 (PDF, DOC, PPT)
• 📊 표/차트 (XLS, 데이터 시각화)
• 🎨 이미지 (인포그래픽, 로고)
• 💻 웹 코드 (HTML, CSS, JS)

구체적인 내용을 말씀해주시면 즉시 제작해드립니다!`;
            }
            
            if (msg.includes('유튜브')) {
                return `📺 유튜브 자동 생성 팩토리 가동!

어떤 콘텐츠를 만들까요?
• 🎓 교육/강의 영상
• 🎬 엔터테인먼트 콘텐츠  
• 💼 비즈니스/마케팅 영상
• 🎮 게임/리뷰 콘텐츠

주제만 알려주시면 기획부터 편집까지 완전 자동으로 제작해드립니다!`;
            }
            
            // 기본 응답
            const responses = [
                `정말 흥미로운 질문이네요! 🤔

GPT 무한생성 시스템을 활용해서 상세한 답변을 준비했습니다. 이 주제에 대해 더 깊이 알아보시겠어요?`,

                `훌륭한 관점입니다! 👏

LYNA AI의 자가학습 시스템이 이 질문을 통해 새로운 지식을 습득했습니다. 더 구체적인 도움이 필요하시면 말씀해주세요!`,

                `정말 좋은 아이디어네요! 💡

완전 자동화 시스템을 통해 이 작업을 처리해드릴 수 있습니다. 어떤 방식으로 진행하고 싶으신가요?`
            ];
            
            return responses[Math.floor(Math.random() * responses.length)];
        }

        function toggleVoice() {
            if (!recognition) {
                showNotification('이 브라우저는 음성 인식을 지원하지 않습니다.', 'warning');
                return;
            }
            
            if (isRecording) {

            } else {
                try {
