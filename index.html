<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>니마 학습 뷰어</title>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 2rem;
    }
    h1 { font-size: 2rem; }
    #output {
      background: #1e1e1e;
      border: 1px solid #555;
      padding: 1rem;
      margin-top: 1rem;
      border-radius: 10px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>🧠 니마 학습 내용</h1>
  <div id="output">불러오는 중...</div>

  <script>
    const output = document.getElementById("output");
    const data = localStorage.getItem("nima_learning");

    if (data) {
      output.textContent = data;
    } else {
      output.textContent = "❗ 저장된 학습 내용이 없습니다.";
    }
  </script>
</body>
</html>
