<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>시스템 업그레이드 완료 – 새 페이지로 이동합니다</title>
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:"Segoe UI",system-ui,sans-serif;
      background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);
      color:#fff;display:flex;align-items:center;justify-content:center;
      min-height:100vh;text-align:center;padding:1rem
    }
    .card{
      background:rgba(255,255,255,.1);border-radius:20px;
      box-shadow:0 8px 30px rgba(0,0,0,.2);
      padding:2.5rem 2rem;max-width:420px;width:100%;
      backdrop-filter:blur(8px)
    }
    h1{font-size:1.8rem;margin-bottom:.75rem;letter-spacing:-.5px}
    p.lead{opacity:.85;margin-bottom:1.65rem;line-height:1.45}
    #counter{
      font-size:4rem;font-weight:700;margin-bottom:1.25rem;color:#00ffb0;
      animation:pop 1s infinite alternate ease-in-out
    }
    @keyframes pop{to{transform:scale(1.1)}}
    ul{list-style:none;text-align:left;margin:0 auto 2rem;max-width:280px}
    li{margin:.35rem 0;position:relative;padding-left:1.4rem;font-size:.95rem;line-height:1.35}
    li::before{content:"✔";position:absolute;left:0;color:#00ffb0;font-weight:700}
    .btn{
      display:inline-block;cursor:pointer;border:none;border-radius:9999px;
      padding:.75rem 1.8rem;font-size:.95rem;font-weight:600;margin:.25rem;
      transition:opacity .15s
    }
    .primary{background:#00ffb0;color:#003d2d}
    .secondary{background:rgba(255,255,255,.25);color:#fff}
    .btn:hover{opacity:.8}
    small{display:block;margin-top:1rem;font-size:.75rem;opacity:.8}
  </style>
</head>
<body>
  <div class="card">
    <h1>시스템 업그레이드 완료!</h1>
    <p class="lead">GPT 코치와 음성 기능이 추가된 완전한 버전으로 이동합니다.</p>

    <div id="counter">5</div>

    <ul>
      <li>GPT 코치 실시간 채팅</li>
      <li>음성 입력·출력 (STT/TTS)</li>
      <li>음성 영상 자동 생성</li>
      <li>향상된 통계·모니터링</li>
      <li>안정적인 업로드 시스템</li>
    </ul>

    <button class="btn primary" id="btn-go">🚀 지금 바로 이동</button>
    <button class="btn secondary" id="btn-stay">▣ 현재 페이지 유지</button>

    <small>ESC : 현재 페이지 유지 | ENTER : 즉시 이동</small>
  </div>

<script>
  const NEW_PAGE = "youtube_automation_full.html";   // 새 시스템 파일명
  let seconds = 5;
  const counterEl = document.getElementById("counter");

  const timer = setInterval(() => {
    seconds--;
    counterEl.textContent = seconds;
    if (seconds <= 0) {
      clearInterval(timer);
      window.location.href = NEW_PAGE;
    }
  }, 1000);

  document.getElementById("btn-go").onclick = () => {
    clearInterval(timer);
    window.location.href = NEW_PAGE;
  };
  document.getElementById("btn-stay").onclick = () => {
    clearInterval(timer);
    counterEl.textContent = "∞";
  };
  window.addEventListener("keydown", (e) => {
    if (e.key === "Escape") document.getElementById("btn-stay").click();
    if (e.key === "Enter")  document.getElementById("btn-go").click();
  });
</script>
</body>
</html>
