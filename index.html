<!-- 리마 역할 분리 + 기억 격리 시스템 -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>리마 역할 기억 시스템</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f3f3f3;
      margin: 0;
      padding: 2rem;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 { margin-top: 0; }
    .log { margin-top: 1rem; font-size: 1rem; color: #333; }
    input, select {
      width: 100%;
      padding: 0.7rem;
      margin-top: 1rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 1rem;
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      border: none;
      background-color: #007acc;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>📘 리마 역할 기억 시스템</h2>
    <div class="log">🔒 리마가 격리된 상태에서 각 역할을 분리하고 기억합니다.</div>
    <select id="role">
      <option value="기본">기본 리마</option>
      <option value="당구">당구 리마</option>
      <option value="운전">운전 리마</option>
      <option value="건강">건강 리마</option>
    </select>
    <input type="text" id="command" placeholder="명령어 입력..." />
    <button onclick="runRima()">전송</button>
    <div id="response" class="log"></div>
  </div>

  <script>
    const memory = {};

    function runRima() {
      const role = document.getElementById("role").value;
      const cmd = document.getElementById("command").value.trim();
      const key = role + ":" + cmd;
      const responseBox = document.getElementById("response");

      if (!cmd) return;

      let response;
      if (memory[key]) {
        response = `🤖 [${role}] 기억된 응답: ` + memory[key];
      } else {
        memory[key] = "해당 명령을 저장했습니다.";
        response = `🤖 [${role}] 새로운 명령을 격리 메모리에 저장했습니다.`;
      }

      responseBox.innerHTML += `<br>👤 ${role} - ${cmd}<br>${response}`;
      document.getElementById("command").value = "";
    }
  </script>
</body>
</html>
