<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>리마 자막 자동 인식</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #101010;
      color: #fff;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      justify-content: center;
    }

    h1 {
      color: #00e0ff;
    }

    #subtitle-box {
      position: fixed;
      bottom: 40px;
      background: rgba(0, 0, 0, 0.8);
      padding: 16px 28px;
      border-radius: 24px;
      font-size: 22px;
      box-shadow: 0 0 12px #00e0ff;
      transition: all 0.2s ease-in-out;
      max-width: 80%;
      text-align: center;
    }

    #status {
      margin-top: 20px;
      color: #aaa;
      font-size: 14px;
    }

    .pulse {
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(0, 224, 255, 0.7); }
      70% { box-shadow: 0 0 0 12px rgba(0, 224, 255, 0); }
      100% { box-shadow: 0 0 0 0 rgba(0, 224, 255, 0); }
    }
  </style>
</head>
<body>
  <h1>🎙️ 리마 음성 자막 시스템</h1>
  <div id="subtitle-box" class="pulse">자막 준비 중...</div>
  <div id="status">🎧 마이크 접근 허용 후 음성을 말하면 자막이 실시간 표시됩니다.</div>

  <script>
    const subtitleBox = document.getElementById("subtitle-box");
    const status = document.getElementById("status");

    // 브라우저에서 음성 인식 지원 여부 확인
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

    if (!SpeechRecognition) {
      subtitleBox.textContent = "❌ 이 브라우저는 음성 인식을 지원하지 않습니다.";
      status.textContent = "Chrome 브라우저를 사용해 주세요.";
    } else {
      const recognition = new SpeechRecognition();
      recognition.lang = "ko-KR";
      recognition.continuous = true;
      recognition.interimResults = true;

      recognition.onstart = () => {
        status.textContent = "🎤 듣고 있습니다... 말해보세요!";
      };

      recognition.onerror = (e) => {
        subtitleBox.textContent = "⚠️ 오류 발생: " + e.error;
        status.textContent = "마이크 권한 또는 브라우저 설정을 확인해 주세요.";
      };

      recognition.onresult = (event) => {
        let transcript = "";
        for (let i = event.resultIndex; i < event.results.length; i++) {
          transcript += event.results[i][0].transcript;
        }
        subtitleBox.textContent = "🗣️ " + transcript.trim();
      };

      recognition.start();
    }
  </script>
</body>
</html>
