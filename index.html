<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>리마 채팅 예시</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    #log {min-height:80px; background:#f5f5fa; border-radius:12px; padding:10px;}
    .btn {background:#5b4fff;color:white;padding:6px 15px;border:none;border-radius:8px;}
    input {padding:6px 8px;border-radius:7px;}
  </style>
</head>
<body>
  <div id="log">리마: 어떤 명령이든 입력하세요!</div>
  <div style="margin-top:10px;">
    <input id="cmd" placeholder="명령 입력 (예: 유튜브)" style="width:60%">
    <button onclick="send()" class="btn">전송</button>
  </div>
  <script>
    function send() {
      const el = document.getElementById('cmd');
      const msg = el.value.trim();
      if(!msg) return;
      document.getElementById('log').innerHTML += "<div><b>나:</b> " + msg + "</div>";
      // 리마 답변 예시
      setTimeout(()=>{
        document.getElementById('log').innerHTML += "<div><b>리마:</b> '" + msg + "'에 대한 안내입니다.</div>";
      }, 400);
      el.value = "";
      el.focus();
    }
  </script>
</body>
</html>
