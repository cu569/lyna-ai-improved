<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>NIMA 100명 조사 시뮬레이터</title>
  <style>
    body { font-family: sans-serif; background: #f0f0f0; padding: 20px; }
    h1 { text-align: center; }
    #results { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 20px; }
    .nima-box {
      width: 180px;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

<h1>🔍 NIMA 100명 조사 시뮬레이터</h1>
<button onclick="startInvestigation()">조사 시작</button>

<div id="results"></div>

<script>
const topics = [
  "옆돌리기 성공 확률", "3쿠션 시스템", "당구 유튜브 인기 영상",
  "프로 선수 랭킹", "큐대 종류", "연습 방법", "두께 조절법",
  "히네 효과", "브릿지 장갑 효과", "당구 테이블 관리법"
];

function getRandomTopic() {
  return topics[Math.floor(Math.random() * topics.length)];
}

function simulateNIMA(id) {
  const resultBox = document.createElement('div');
  resultBox.className = 'nima-box';
  resultBox.innerHTML = `<strong>NIMA #${id}</strong><br>조사 주제: ${getRandomTopic()}<br>결과: 조사 완료`;
  document.getElementById('results').appendChild(resultBox);
}

function startInvestigation() {
  document.getElementById('results').innerHTML = '';
  for (let i = 1; i <= 100; i++) {
    setTimeout(() => simulateNIMA(i), i * 100);
  }
}
</script>

</body>
</html>
