<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LYNA AI - 무제한 사용</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #eee;
        }

        .header h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #28a745;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 1rem;
            max-height: 400px;
        }

        .message {
            margin-bottom: 1rem;
            padding: 1rem;
            border-radius: 10px;
            max-width: 80%;
            word-wrap: break-word;
            line-height: 1.6;
        }

        .user-message {
            background: #007bff;
            color: white;
            margin-left: auto;
        }

        .ai-message {
            background: white;
            color: #333;
            border: 1px solid #ddd;
            margin-right: auto;
        }

        .system-message {
            background: #e8f5e8;
            color: #2d5a2d;
            border: 1px solid #c3e6c3;
            margin: 0 auto;
            text-align: center;
            max-width: 90%;
        }

        .input-container {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
        }

        #userInput {
            width: 100%;
            padding: 1rem;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }

        #userInput:focus {
            border-color: #667eea;
        }

        .send-button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .send-button:hover {
            transform: translateY(-2px);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .feature-card {
            background: white;
            padding: 1rem;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .feature-card:hover {
            transform: translateY(-5px);
        }

        .feature-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .typing-indicator {
            display: none;
            align-items: center;
            gap: 0.5rem;
            color: #666;
            font-style: italic;
            margin-bottom: 1rem;
        }

        .typing-dots {
            display: flex;
            gap: 0.25rem;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #667eea;
            animation: typing 1.4s infinite;
        }

        .dot:nth-child(1) { animation-delay: 0s; }
        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 1rem;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .features {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🤖 LYNA AI</h1>
            <p>무제한 시간 사용 가능한 AI 어시스턴트</p>
        </div>

        <div class="status-bar">
            <div class="status-indicator">
                <div class="status-dot"></div>
                <span>온라인 상태</span>
            </div>
            <div class="time-info">
                <span id="timeDisplay">⏰ 무제한 사용 가능</span>
            </div>
        </div>

        <div class="features">
            <div class="feature-card">
                <div class="feature-icon">💬</div>
                <h3>대화형 AI</h3>
                <p>자연스러운 대화</p>
            </div>
            <div class="feature-card">
                <div class="feature-icon">🧠</div>
                <h3>지능형 분석</h3>
                <p>복잡한 문제 해결</p>
            </div>
            <div class="feature-card">
                <div class="feature-icon">🎯</div>
                <h3>맞춤형 답변</h3>
                <p>개인화된 응답</p>
            </div>
            <div class="feature-card">
                <div class="feature-icon">⚡</div>
                <h3>빠른 응답</h3>
                <p>실시간 처리</p>
            </div>
        </div>

        <div class="chat-container">
            <div class="chat-messages" id="chatMessages">
                <div class="message system-message">
                    <p>🌟 안녕하세요! LYNA AI입니다.</p>
                    <p>무제한으로 사용하실 수 있습니다. 무엇을 도와드릴까요?</p>
                </div>
            </div>

            <div class="typing-indicator" id="typingIndicator">
                <span>AI가 답변 중입니다</span>
                <div class="typing-dots">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>

            <div class="input-container">
                <div class="input-wrapper">
                    <input type="text" id="userInput" placeholder="메시지를 입력하세요..." onkeypress="handleKeyPress(event)">
                </div>
                <button class="send-button" onclick="sendMessage()">
                    전송
                </button>
            </div>
        </div>
    </div>

    <script>
        // 고급 AI 응답 시스템
        const responses = {
            greetings: [
                "안녕하세요! 무엇을 도와드릴까요?",
                "반갑습니다! 어떤 질문이든 편하게 물어보세요.",
                "안녕하세요! LYNA AI입니다. 무제한으로 사용하실 수 있어요."
            ],
            technical: [
                "기술적인 질문이군요! 단계별로 설명해드리겠습니다.",
                "프로그래밍 관련 질문이네요. 자세히 답변드릴게요.",
                "기술적인 해결책을 제시해드리겠습니다."
            ],
            learning: [
                "학습 관련 질문이군요! 체계적으로 설명해드릴게요.",
                "좋은 학습 방법을 알려드리겠습니다.",
                "단계별로 차근차근 설명드리겠습니다."
            ],
            creative: [
                "창의적인 아이디어를 제안해드리겠습니다!",
                "흥미로운 창작 아이디어를 함께 발전시켜봐요.",
                "창작에 도움이 되는 조언을 드리겠습니다."
            ],
            problem: [
                "문제 해결을 위한 체계적인 방법을 제안드리겠습니다.",
                "단계별로 문제를 분석하고 해결책을 찾아보겠습니다.",
                "여러 관점에서 문제를 살펴보고 최적의 해결책을 제시하겠습니다."
            ],
            general: [
                "흥미로운 질문이네요! 더 자세히 설명해드릴까요?",
                "좋은 질문입니다. 이런 관점에서 생각해볼 수 있어요.",
                "그 부분에 대해 자세히 설명드리겠습니다."
            ]
        };

        const keywords = {
            greetings: ['안녕', '안녕하세요', '반갑', '처음'],
            technical: ['코드', '프로그래밍', '개발', '기술', '알고리즘'],
            learning: ['공부', '학습', '배우', '가르쳐', '설명'],
            creative: ['창작', '아이디어', '디자인', '글쓰기'],
            problem: ['문제', '해결', '도움', '방법', '어떻게']
        };

        function generateResponse(message) {
            const lowerMessage = message.toLowerCase();
            
            // 특별 응답
            if (lowerMessage.includes('시간') && lowerMessage.includes('제한')) {
                return "⏰ 걱정하지 마세요! 이 LYNA AI는 시간 제한이 없습니다. 24시간 언제든지 사용하실 수 있어요!";
            }
            
            if (lowerMessage.includes('고마워') || lowerMessage.includes('감사')) {
                return "😊 천만에요! 도움이 되어서 기쁩니다. 다른 궁금한 것이 있으면 언제든 물어보세요!";
            }
            
            // 카테고리 분류
            let category = 'general';
            let maxMatches = 0;
            
            for (const [cat, keywordList] of Object.entries(keywords)) {
                const matches = keywordList.filter(keyword => lowerMessage.includes(keyword)).length;
                if (matches > maxMatches) {
                    maxMatches = matches;
                    category = cat;
                }
            }
            
            return responses[category][Math.floor(Math.random() * responses[category].length)];
        }

        function sendMessage() {
            const userInput = document.getElementById('userInput');
            const message = userInput.value.trim();
            
            if (message === '') return;
            
            addMessage(message, 'user');
            userInput.value = '';
            
            showTypingIndicator();
            
            setTimeout(() => {
                hideTypingIndicator();
                const response = generateResponse(message);
                addMessage(response, 'ai');
            }, 1000 + Math.random() * 2000);
        }

        function addMessage(text, sender) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            messageDiv.textContent = text;
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            messageDiv.style.opacity = '0';
            messageDiv.style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                messageDiv.style.transition = 'all 0.3s ease';
                messageDiv.style.opacity = '1';
                messageDiv.style.transform = 'translateY(0)';
            }, 100);
        }

        function showTypingIndicator() {
            document.getElementById('typingIndicator').style.display = 'flex';
        }

        function hideTypingIndicator() {
            document.getElementById('typingIndicator').style.display = 'none';
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('ko-KR');
            document.getElementById('timeDisplay').textContent = `⏰ 무제한 사용 가능 | ${timeString}`;
        }

        // 초기화
        document.addEventListener('DOMContentLoaded', function() {
            updateTime();
            setInterval(updateTime, 1000);
            
            setTimeout(() => {
                addMessage("🎉 LYNA AI 시스템이 성공적으로 로드되었습니다! 무제한으로 사용하세요.", 'ai');
            }, 1000);
            
            document.getElementById('userInput').focus();
        });
    </script>
</body>
</html>
