<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>유튜브 자동 업로드 시뮬레이터</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f8f8f8;
      text-align: center;
      padding: 20px;
    }
    .container {
      background: white;
      max-width: 500px;
      margin: 0 auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    input, textarea, button {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background-color: red;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: darkred;
    }
    h2 {
      color: #cc0000;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>🚀 유튜브 자동 업로드 시뮬레이터</h2>
    
    <label>🎥 영상 선택</label>
    <input type="file" id="videoInput" accept="video/*">

    <label>🖼 썸네일 선택</label>
    <input type="file" id="thumbnailInput" accept="image/*">

    <label>📝 제목</label>
    <input type="text" id="titleInput" placeholder="영상 제목을 입력하세요">

    <label>📄 설명</label>
    <textarea id="descInput" placeholder="영상 설명을 입력하세요"></textarea>

    <button onclick="simulateUpload()">🚀 업로드 실행</button>

    <div id="result"></div>
  </div>

  <script>
    function simulateUpload() {
      const video = document.getElementById("videoInput").files[0];
      const thumbnail = document.getElementById("thumbnailInput").files[0];
      const title = document.getElementById("titleInput").value;
      const desc = document.getElementById("descInput").value;

      if (!video || !thumbnail || !title || !desc) {
        alert("모든 항목을 입력해 주세요.");
        return;
      }

      document.getElementById("result").innerHTML =
        `<p>✅ "${title}" 영상이 유튜브에 업로드 되었다고 가정합니다!</p>
         <p>썸네일: ${thumbnail.name}</p>
         <p>설명: ${desc}</p>`;
    }
  </script>
</body>
</html>
