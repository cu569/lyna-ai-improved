<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube 자동 업로드</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-purple-900 via-blue-900 to-indigo-900 min-h-screen text-white">
    <header class="bg-black/20 backdrop-blur-lg border-b border-white/10 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-3">
                <div class="w-10 h-10 bg-gradient-to-r from-yellow-400 to-orange-500 rounded-lg flex items-center justify-center">
                    <span class="text-xl font-bold">🎬</span>
                </div>
                <div>
                    <h1 class="text-xl font-bold bg-gradient-to-r from-yellow-400 to-orange-500 bg-clip-text text-transparent">
                        YouTube 자동 업로드
                    </h1>
                    <p class="text-sm text-gray-300">클릭만으로 간편 업로드</p>
                </div>
            </div>
            <div class="text-right">
                <div class="text-sm text-green-400" id="status">🟢 준비됨</div>
            </div>
        </div>
    </header>

    <div class="container mx-auto p-4 space-y-6">
        <!-- 업로드 상태 -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div class="bg-gradient-to-r from-green-500 to-emerald-600 p-4 rounded-xl">
                <div class="text-sm opacity-90">업로드 완료</div>
                <div class="text-2xl font-bold" id="uploadCount">0개</div>
                <div class="text-sm opacity-90">성공</div>
            </div>
            <div class="bg-gradient-to-r from-blue-500 to-cyan-600 p-4 rounded-xl">
                <div class="text-sm opacity-90">대기 중</div>
                <div class="text-2xl font-bold" id="waitingCount">0개</div>
                <div class="text-sm opacity-90">파일</div>
            </div>
            <div class="bg-gradient-to-r from-orange-500 to-red-600 p-4 rounded-xl">
                <div class="text-sm opacity-90">진행 상태</div>
                <div class="text-lg font-bold" id="currentStatus">대기 중</div>
                <div class="text-sm opacity-90">실시간</div>
            </div>
        </div>

        <!-- 파일 업로드 카드 -->
        <div class="bg-gradient-to-br from-blue-500/20 to-purple-500/20 backdrop-blur-lg border border-blue-500/30 rounded-xl p-6">
            <h2 class="text-xl font-bold mb-4 flex items-center">
                📁 영상 파일 선택
            </h2>
            
            <div class="space-y-4">
                <div>
                    <label class="block text-sm mb-2">영상 파일</label>
                    <input type="file" id="videoFile" accept="video/*" 
                           class="w-full px-3 py-2 bg-white/10 border border-white/20 rounded-lg text-white file:mr-4 file:py-2 file:px-4 file:rounded file:border-0 file:text-sm file:bg-blue-500 file:text-white hover:file:bg-blue-600">
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm mb-2">영상 제목</label>
                        <input type="text" id="videoTitle" placeholder="예: AI 기술 소개" 
                               class="w-full px-3 py-2 bg-white/10 border border-white/20 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm mb-2">공개 설정</label>
                        <select id="privacy" class="w-full px-3 py-2 bg-white/10 border border-white/20 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="private">비공개</option>
                            <option value="public">공개</option>
                            <option value="unlisted">일부 공개</option>
                        </select>
                    </div>
                </div>
                
                <div>
                    <label class="block text-sm mb-2">영상 설명</label>
                    <textarea id="videoDescription" rows="3" placeholder="영상에 대한 설명을 입력하세요..."
                              class="w-full px-3 py-2 bg-white/10 border border-white/20 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                </div>
            </div>
        </div>

        <!-- 액션 버튼들 -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <!-- 단일 업로드 -->
            <div class="bg-gradient-to-br from-green-500/20 to-blue-500/20 backdrop-blur-lg border border-green-500/30 rounded-xl p-6 text-center">
                <div class="text-4xl mb-3">🎬</div>
                <h3 class="text-lg font-bold mb-2">단일 업로드</h3>
                <p class="text-sm text-gray-300 mb-4">선택한 영상 1개 업로드</p>
                <button onclick="uploadSingle()" class="w-full px-6 py-3 bg-gradient-to-r from-green-600 to-blue-600 hover:from-green-700 hover:to-blue-700 rounded-lg font-bold transition-all duration-300">
                    업로드 시작
                </button>
            </div>

            <!-- 다국어 업로드 -->
            <div class="bg-gradient-to-br from-purple-500/20 to-pink-500/20 backdrop-blur-lg border border-purple-500/30 rounded-xl p-6 text-center">
                <div class="text-4xl mb-3">🌍</div>
                <h3 class="text-lg font-bold mb-2">다국어 업로드</h3>
                <p class="text-sm text-gray-300 mb-4">자동 번역해서 여러 언어로</p>
                <button onclick="uploadMultiLanguage()" class="w-full px-6 py-3 bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 rounded-lg font-bold transition-all duration-300">
                    다국어 업로드
                </button>
            </div>
        </div>

        <!-- 실시간 로그 -->
        <div class="bg-black/20 backdrop-blur-lg border border-white/10 rounded-xl p-6">
            <h3 class="text-xl font-bold mb-4 flex items-center">
                💬 실시간 로그
                <span class="ml-2 text-sm bg-blue-500 px-2 py-1 rounded" id="logCount">(0개)</span>
            </h3>
            <div class="space-y-2 max-h-64 overflow-y-auto" id="logs">
                <div class="text-gray-400 text-center py-8">
                    영상을 선택하고 업로드를 시작하세요
                </div>
            </div>
        </div>
    </div>

    <script>
        let uploadCount = 0;
        let waitingCount = 0;
        let logs = [];

        function addLog(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString('ko-KR');
            const icons = {
                'success': '✅',
                'error': '❌',
                'info': 'ℹ️',
                'warning': '⚠️'
            };
            
            const log = {
                message: `${icons[type]} ${message}`,
                timestamp,
                type
            };
            
            logs.unshift(log);
            if (logs.length > 50) logs.pop();
            updateLogs();
        }

        function updateLogs() {
            const container = document.getElementById('logs');
            document.getElementById('logCount').textContent = `(${logs.length}개)`;
            
            if (logs.length === 0) {
                container.innerHTML = '<div class="text-gray-400 text-center py-8">영상을 선택하고 업로드를 시작하세요</div>';
                return;
            }
            
            container.innerHTML = logs.map(log => {
                const typeClass = {
                    'success': 'border-green-500 bg-green-500/10',
                    'error': 'border-red-500 bg-red-500/10',
                    'info': 'border-blue-500 bg-blue-500/10',
                    'warning': 'border-yellow-500 bg-yellow-500/10'
                }[log.type] || 'border-gray-500 bg-gray-500/10';
                
                return `
                    <div class="border-l-4 ${typeClass} p-3 rounded-r">
                        <div class="flex justify-between items-start">
                            <span class="text-white text-sm">${log.message}</span>
                            <span class="text-xs text-gray-400 ml-2">${log.timestamp}</span>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function updateStatus(status) {
            document.getElementById('currentStatus').textContent = status;
        }

        function uploadSingle() {
            const fileInput = document.getElementById('videoFile');
            const title = document.getElementById('videoTitle').value;
            const description = document.getElementById('videoDescription').value;
            const privacy = document.getElementById('privacy').value;
            
            if (!fileInput.files[0]) {
                addLog('영상 파일을 선택해주세요', 'error');
                return;
            }
            
            if (!title) {
                addLog('영상 제목을 입력해주세요', 'error');
                return;
            }
            
            const fileName = fileInput.files[0].name;
            addLog(`단일 업로드 시작: ${fileName}`, 'info');
            updateStatus('업로드 중...');
            
            // 업로드 시뮬레이션
            setTimeout(() => {
                addLog('브라우저 자동화 시작', 'info');
                updateStatus('브라우저 열기');
            }, 1000);
            
            setTimeout(() => {
                addLog('YouTube Studio 접속 완료', 'success');
                updateStatus('로그인 대기');
            }, 3000);
            
            setTimeout(() => {
                addLog('파일 업로드 진행 중...', 'info');
                updateStatus('파일 업로드');
            }, 5000);
            
            setTimeout(() => {
                addLog(`제목 입력: "${title}"`, 'info');
                updateStatus('메타데이터 입력');
            }, 7000);
            
            setTimeout(() => {
                addLog(`설명 입력 완료`, 'info');
                updateStatus('설정 진행');
            }, 9000);
            
            setTimeout(() => {
                addLog('업로드 완료!', 'success');
                updateStatus('완료');
                uploadCount++;
                document.getElementById('uploadCount').textContent = uploadCount + '개';
                
                // 가상의 YouTube 링크
                const videoId = Math.random().toString(36).substr(2, 11);
                addLog(`YouTube 링크: https://youtu.be/${videoId}`, 'success');
            }, 12000);
        }

        function uploadMultiLanguage() {
            const fileInput = document.getElementById('videoFile');
            const title = document.getElementById('videoTitle').value;
            
            if (!fileInput.files[0] || !title) {
                addLog('파일과 제목을 모두 입력해주세요', 'error');
                return;
            }
            
            const languages = ['영어', '일본어', '중국어', '스페인어'];
            addLog(`다국어 업로드 시작: ${languages.length}개 언어`, 'info');
            updateStatus('다국어 처리 중');
            
            let currentLang = 0;
            const interval = setInterval(() => {
                if (currentLang < languages.length) {
                    addLog(`${languages[currentLang]} 번역 및 업로드 완료`, 'success');
                    uploadCount++;
                    document.getElementById('uploadCount').textContent = uploadCount + '개';
                    currentLang++;
                } else {
                    clearInterval(interval);
                    addLog('모든 언어 업로드 완료!', 'success');
                    updateStatus('완료');
                }
            }, 3000);
        }

        // 페이지 로드 시 초기화
        document.addEventListener('DOMContentLoaded', () => {
            addLog('YouTube 자동 업로드 시스템 준비 완료', 'success');
            addLog('영상 파일을 선택하고 업로드를 시작하세요', 'info');
        });
    </script>
</body>
</html>
