<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>NIMA 분산 조사 시스템</title>
  <style>
    body { font-family: sans-serif; background: #f8f8f8; padding: 20px; }
    h1 { color: #222; }
    #output { white-space: pre-wrap; background: #fff; padding: 20px; border: 1px solid #ccc; height: 300px; overflow-y: scroll; }
    button { padding: 10px 20px; margin: 10px 0; }
  </style>
</head>
<body>
  <h1>🔍 NIMA 100명 분산 조사 시뮬레이터</h1>
  <button onclick="startSimulation()">10분간 조사 명령!</button>
  <div id="output">조사 결과가 여기에 표시됩니다...</div>

  <script>
    const topics = [
      "5와 ½ 시스템에서 수구 출발 위치별 계산법",
      "코너에서 3쿠션 포지션 잡는 방법",
      "1쿠션 계산 공식 정리",
      "스트로크에 따른 회전량 실험 결과",
      "최단거리 vs 최적회전 비교",
      "당점에 따른 1쿠션 궤적 변화",
      "회전력 유지거리 분석",
      "2단 쿠션에서 방향 각도 변화",
      "횡회전(좌우스핀)의 실전 적용",
      "실제 시합에서의 시스템 활용 사례"
    ];

    function startSimulation() {
      const output = document.getElementById("output");
      output.innerText = "📡 NIMA 100명이 조사 시작합니다...\n\n";

      for (let i = 1; i <= 100; i++) {
        const topic = topics[Math.floor(Math.random() * topics.length)];
        const report = `🧠 NIMA ${i} 조사 완료: "${topic}" 관련 영상 3개, 요약 1개 확보됨.`;
        setTimeout(() => {
          output.innerText += report + "\n";
        }, i * 100);
      }

      setTimeout(() => {
        output.innerText += "\n✅ 전체 조사 완료! (예시)\n지금부터 데이터 정제 및 교차 분석 시작 가능.";
      }, 10100);
    }
  </script>
</body>
</html>
