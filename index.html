<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>리마 유튜브 자동 업로드 시스템</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e3f2fd, #ffffff);
      color: #222;
      padding: 60px;
      text-align: center;
    }
    h1 {
      color: #1a237e;
      font-size: 2.5rem;
    }
    input {
      padding: 12px;
      width: 60%;
      font-size: 1.1rem;
      margin-bottom: 20px;
      border: 2px solid #90caf9;
      border-radius: 8px;
    }
    button {
      padding: 12px 32px;
      font-size: 1.1rem;
      background-color: #1e88e5;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    }
    button:hover {
      background-color: #1565c0;
    }
    #status {
      margin-top: 30px;
      font-weight: bold;
      font-size: 1.2rem;
      color: #388e3c;
    }
    .footer {
      margin-top: 60px;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
  <h1>🎬 리마 유튜브 자동 업로드</h1>
  <p>유튜버 채널 주소를 입력하고 업로드 권한을 허용해주세요.</p>

  <input id="channel" type="text" placeholder="▶️ 유튜브 채널 주소 입력" />
  <br />

  <button onclick="allowUpload()">
    ✅ 업로드 허용
  </button>

  <div id="status">리마 대기 중...</div>

  <div class="footer">Copyright 2025 RIMA AI &middot; All Rights Reserved</div>

  <script>
    function allowUpload() {
      const channel = document.getElementById("channel").value.trim();
      if (!channel) {
        alert("채널 주소를 입력해주세요.");
        return;
      }
      document.getElementById("status").innerText = `📤 [${channel}] 채널 업로드 권한 허용됨. 리마가 준비 중입니다...`;
      // 여기에 리마 업로드 실행 로직이 연결될 수 있습니다.
    }
  </script>
</body>
</html>
