<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>리마 생성 컨트롤 박스</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 2rem;
      background-color: #f2f2f2;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .box {
      background: #fff;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      max-width: 600px;
    }
    button {
      padding: 0.8rem 1.4rem;
      font-size: 1rem;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 1rem;
    }
    #status {
      font-size: 1.2rem;
      margin-top: 1rem;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="box">
    <h1>📘 리마 생성 웹앱</h1>
    <p>버튼을 누르면 리마가 생성됩니다.</p>
    <button onclick="createRima()">✨ 리마 생성</button>
    <div id="status">❌ 아직 리마가 생성되지 않았습니다.</div>
  </div>

  <script>
    function createRima() {
      const status = document.getElementById("status");
      // 여기서 실제 리마 생성 로직 확장 가능
      status.textContent = "✅ 리마가 성공적으로 생성되었습니다!";
    }
  </script>

</body>
</html>
