<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>NIMA 100명 조사 시뮬레이터</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f2f2f2; padding: 20px; }
    h1 { text-align: center; }
    #result { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 20px; justify-content: center; }
    .nima { width: 180px; background: white; padding: 10px; border-radius: 8px; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
    .nima h3 { margin: 0 0 5px; font-size: 16px; }
    .loading { color: gray; font-style: italic; }
  </style>
</head>
<body>
  <h1>NIMA 100명 조사 시뮬레이터</h1>
  <button onclick="startInvestigation()">📡 조사 시작</button>
  <div id="result"></div>

  <script>
    const topics = ["당구 시스템", "3쿠션 기술", "브릿지 장갑 효과", "프로 선수 영상", "비껴치기", "당구대 마찰", "쿠션 반응"];

    function getRandomTopic() {
      return topics[Math.floor(Math.random() * topics.length)];
    }

    function getRandomFinding(topic) {
      return `${topic}에 대해 요약된 조사 결과입니다.`;
    }

    function startInvestigation() {
      const result = document.getElementById('result');
      result.innerHTML = '';
      for (let i = 1; i <= 100; i++) {
        const div = document.createElement('div');
        div.className = 'nima';
        const topic = getRandomTopic();
        div.innerHTML = `<h3>리마 ${i}번</h3><div class="loading">조사 중...</div>`;
        result.appendChild(div);

        setTimeout(() => {
          div.innerHTML = `<h3>리마 ${i}번</h3><p>${getRandomFinding(topic)}</p>`;
        }, 500 + Math.random() * 2000); // 0.5~2.5초 조사 시간
      }
    }
  </script>
</body>
</html>
