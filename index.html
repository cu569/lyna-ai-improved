<!-- 리마 학습 확인 + 기억 리스트 보기 기능 포함 -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>리마 학습 내역 시스템</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f3f3f3;
      padding: 2rem;
    }
    .container {
      max-width: 750px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 { margin-top: 0; }
    .log, .memory-log {
      font-size: 1rem;
      margin-top: 1rem;
      color: #333;
      line-height: 1.6;
    }
    input, select {
      width: 100%;
      padding: 0.7rem;
      margin-top: 1rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 1rem;
      padding: 0.7rem 1.2rem;
      font-size: 1rem;
      border: none;
      background-color: #007acc;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>📘 리마 학습 내역 시스템</h2>
    <div id="log" class="log">🔄 리마 초기화 중...</div>

    <select id="role">
      <option value="기본">기본 리마</option>
      <option value="당구">당구 리마</option>
      <option value="운전">운전 리마</option>
      <option value="건강">건강 리마</option>
    </select>
    <input type="text" id="command" placeholder="명령 입력..." />
    <button onclick="runRima()">전송</button>
    <button onclick="showMemory()">🧠 학습 내역 보기</button>

    <div id="response" class="log"></div>
    <div id="memoryLog" class="memory-log"></div>
  </div>

  <script>
    const logEl = document.getElementById("log");
    const responseEl = document.getElementById("response");
    const memoryLogEl = document.getElementById("memoryLog");
    const memory = {};

    const steps = [
      "🧠 리마가 학습 중입니다...",
      "💾 기억 저장소 초기화 완료.",
      "✅ 리마 학습 완료! 명령을 입력해보세요."
    ];
    let step = 0;
    const interval = setInterval(() => {
      logEl.innerHTML += "<br>" + steps[step];
      step++;
      if (step >= steps.length) clearInterval(interval);
    }, 1200);

    function runRima() {
      const role = document.getElementById("role").value;
      const cmd = document.getElementById("command").value.trim();
      const key = role + ":" + cmd;
      if (!cmd) return;

      let response;
      if (memory[key]) {
        response = `🤖 [${role}] 기억된 응답: ` + memory[key];
      } else {
        memory[key] = "해당 명령을 저장했습니다.";
        response = `🤖 [${role}] 새로운 명령을 격리 메모리에 저장했습니다.`;
      }

      responseEl.innerHTML += `<br>👤 ${role} - ${cmd}<br>${response}`;
      document.getElementById("command").value = "";
    }

    function showMemory() {
      const selectedRole = document.getElementById("role").value;
      let logs = `📋 [${selectedRole}] 리마의 기억 목록:<br>`;
      let found = false;

      for (const key in memory) {
        if (key.startsWith(selectedRole + ":")) {
          logs += "🧠 " + key.split(":")[1] + " → " + memory[key] + "<br>";
          found = true;
        }
      }

      if (!found) logs += "⚠️ 저장된 명령이 없습니다.";
      memoryLogEl.innerHTML = logs;
    }
  </script>
</body>
</html>
