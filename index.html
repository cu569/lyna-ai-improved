<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>리마 유튜브 자동 업로드 시스템</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #c9d6ff, #e2e2e2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: white;
      padding: 3rem 2rem;
      border-radius: 2rem;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 400px;
      width: 90%;
      animation: fadeIn 1s ease-in-out;
    }
    h1 {
      font-size: 1.8rem;
      color: #1a237e;
      margin-bottom: 1.5rem;
    }
    button {
      padding: 1rem 2rem;
      background: #3f51b5;
      color: white;
      font-size: 1.1rem;
      border: none;
      border-radius: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #303f9f;
    }
    .note {
      margin-top: 1.2rem;
      font-size: 0.9rem;
      color: #555;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>🎬 리마 유튜브 자동 업로드 시스템</h1>
    <button onclick="alert('🎉 영상이 자동 업로드됩니다! (예시 화면)')">업로드 시작</button>
    <div class="note">1회 허용으로 자동 업로드가 지속됩니다.<br>원할 때 언제든지 중지 가능합니다.</div>
  </div>
</body>
</html>
